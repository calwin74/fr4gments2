    <style>
        #view_port { position:absolute; width: 400px; height: 400px; padding: 0.5em; overflow:hidden; background-color: #666; }
        #draggable { width: 600px; height: 600px; padding: 0.5em; }
	#tile1     { width: 50px; height: 50px; padding: 0.5em; background-color: #666;}
	#tile2     { width: 50px; height: 50px; padding: 0.5em; background-color: #677;}
    </style>
  </head>
  <body>

    <div id="view_port" class="container">
      
        <script>
        $(function() {
          $( "#draggable" ).draggable();
	  $( "#tile1" ).click(function() {
	    alert("clicked tile 1");
	  });
	  $( "#tile2" ).click(function() {
	    alert("clicked tile 2");
	  });
        });
        </script>

        <div id="draggable" class="ui-widget-content">
